version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-telebot}
      POSTGRES_USER: ${POSTGRES_USER:-telebot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-telebot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  selenium:
    image: seleniarm/standalone-chromium:120.0
    platform: linux/arm64/v8
    shm_size: 2gb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    depends_on:
      db:
        condition: service_healthy
      selenium:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://telebot:telebot@db:5432/telebot}
      SELENIUM_URL: ${SELENIUM_URL:-http://selenium:4444/wd/hub}
    restart: unless-stopped

volumes:
  postgres_data:
